<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Teachers:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
  </head>
  <body style="font-family:'Teachers', sans-serif;">

    <!-- NAVBAR-->

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <!-- TÍTULO Y LOGO-->
            <i class="fa-brands fa-instagram"></i>
            Instagram
          </a>
          <div class="ml-auto">
            <div class="d-inline">
              <!-- CREATE A NEW POST -->
              <!-- BOTÓN -->
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="background-color: green; color: white; border-width: 0px;">
                Create a new post
              </button>
              <!-- MODAL -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                <div class="modal-body">
                  Caption:
                  <textarea class="form-control" rows="2" placeholder="Add the caption of your post here" style="margin-top: 10px;"></textarea>
                  <button type="button" class="btn" style="background-color: lightgrey; color: white; margin-top: 10px;"><i class="fa-solid fa-camera"></i></button>
                  <button type="button" class="btn" style="background-color: lightgrey; color: white; margin-top: 10px;"><i class="fa-solid fa-location-dot"></i></button>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn" data-bs-dismiss="modal" style="background-color: grey; color: white;">Close</button>
                  <button type="button" class="btn" style="background-color: green; color: white;">Publish</button>
                </div>
              </div>
            </div>
          </div>
              <!-- SETTINGS -->
              <div class="dropdown d-inline">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: gray; color: white; border-width: 0;"><i class="fa-solid fa-gear"></i></button>
                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-right" style="margin-top: 15px;">
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">Accessibility</a></li>
                  <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#" style="color: red;">Log out</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>


    <!-- /NAVBAR-->

    <!-- DISPLAY-->

    <!-- /DISPLAY-->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/761ff0ae9f.js" crossorigin="anonymous"></script>
  </body>
</html>
